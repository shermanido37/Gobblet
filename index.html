<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gobblet game" />
    <meta name="author" content="Ido Sherman" />
    <title>Gobblet</title>
    <!--CSS-->
    <link href="styles/index.css" rel="stylesheet" />
    <!--Scripts-->
    <script src="scripts/gobblet.js" type="text/javascript"></script>
    <script src="scripts/logic_model.js" type="text/javascript"></script>
  </head>
  <body onload="initializePage()">
    <div id="container">
      <header>
        <h1>Gobblet</h1>
      </header>
      <div id="game-utility">
        <div id="turn-indicator" class="player1turn">
          <span id="player">
            <b>Player</b>
            <b id="indicator1">1</b>
            <b id="indicator2">2</b>
          </span>
          <b id="turn">'s turn</b>
          <span id="gameOver" class="disabled">
            <b id="winner" class="disabled"> is the winner!</b>
            <b id="draw" class="disabled">The game is a draw.</b>
          </span>
        </div>
      </div>
      <div id="game-container">
        <div class="player-container">
          <h3>Player 1</h3>
          <!-- Player 1's Section -->
          <div class="player-section" id="player1-section">
            <!-- 4x3 Player 1 Pieces -->
            <div class="cell" id="p1-cell-1"></div>
            <div class="cell" id="p1-cell-2"></div>
            <div class="cell" id="p1-cell-3"></div>
            <div class="cell" id="p1-cell-4"></div>
            <div class="cell" id="p1-cell-5"></div>
            <div class="cell" id="p1-cell-6"></div>
            <div class="cell" id="p1-cell-7"></div>
            <div class="cell" id="p1-cell-8"></div>
            <div class="cell" id="p1-cell-9"></div>
            <div class="cell" id="p1-cell-10"></div>
            <div class="cell" id="p1-cell-11"></div>
            <div class="cell" id="p1-cell-12"></div>
          </div>
        </div>

        <!-- Game Board -->
        <div class="board" id="game-board">
          <!-- 4x4 Board Cells -->
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
          <div class="cell" id="cell-3"></div>
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
          <div class="cell" id="cell-6"></div>
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
          <div class="cell" id="cell-9"></div>
          <div class="cell" id="cell-10"></div>
          <div class="cell" id="cell-11"></div>
          <div class="cell" id="cell-12"></div>
          <div class="cell" id="cell-13"></div>
          <div class="cell" id="cell-14"></div>
          <div class="cell" id="cell-15"></div>
          <div class="cell" id="cell-16"></div>
        </div>

        <div class="player-container">
          <h3>Player 2</h3>
          <!-- Player 2's Section -->
          <div class="player-section" id="player2-section">
            <!-- 4x3 Player 2 Pieces -->
            <div class="cell" id="p2-cell-1"></div>
            <div class="cell" id="p2-cell-2"></div>
            <div class="cell" id="p2-cell-3"></div>
            <div class="cell" id="p2-cell-4"></div>
            <div class="cell" id="p2-cell-5"></div>
            <div class="cell" id="p2-cell-6"></div>
            <div class="cell" id="p2-cell-7"></div>
            <div class="cell" id="p2-cell-8"></div>
            <div class="cell" id="p2-cell-9"></div>
            <div class="cell" id="p2-cell-10"></div>
            <div class="cell" id="p2-cell-11"></div>
            <div class="cell" id="p2-cell-12"></div>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy; 2024 Board Game by Ido Sherman. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
